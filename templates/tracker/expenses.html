{% if expense_list %}
<table>
    {% for expense in expense_list %}
    <tr>
        <th>{{ expense.desc }}</th>
        <td>{{ expense.type }}</td>
        <td>{{ expense.issue_date }}</td>
        <td>{{ expense.added_by }}</td>
        <td>{{ expense.amount }}</td>
    </tr>
    {% endfor %}
    <tr>
        <th><b>Sum</b></th>
        <td \>
        <td \>
        <td \>
        <td>{{ total_expenses }}</td>
    </tr>
</table>
{% else %}
    <p>No expenses are available.</p>
{% endif %}
